<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <img class="logo" src="{{ url_for('static', filename='images/prasinigatalol.png') }}" alt="Logo">
        <h1 class="text-center">Text-to-Speech</h1>
        <form action="/generate" method="post">
            <label for="language" class="form-label">Select Language:</label>
            <select class="form-select" name="language" id="language">
                <option value="en">English</option>
                <option value="el">Ελληνικά</option>
            </select>

            <label for="text" class="form-label">Enter Text:</label>
            <textarea class="form-control" name="text" id="text" rows="4" required></textarea>
            <br>
            <button class="btn btn-primary" type="submit">Convert & Download</button>
        </form>
    </div>
    
</body>
</html>
